stages:
  - test
  - build
  - deploy

variables:
  NODE_VERSION: "18"
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# Cache para node_modules
cache:
  paths:
    - backend/node_modules/
    - node_modules/

# Testes
test:backend:
  stage: test
  image: node:${NODE_VERSION}
  before_script:
    - cd backend
    - npm ci
  script:
    - npm run test
    - npm run test:coverage
  coverage: '/Coverage: \d+\.\d+%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: backend/coverage/cobertura-coverage.xml
    paths:
      - backend/coverage/
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop

# Build
build:backend:
  stage: build
  image: node:${NODE_VERSION}
  before_script:
    - cd backend
    - npm ci
  script:
    - npm run build
  artifacts:
    paths:
      - backend/dist/
    expire_in: 1 hour
  only:
    - main
    - develop
    - tags

# Build Docker
build:docker:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd backend
    - docker build -t $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE/backend:latest .
    - docker push $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE/backend:latest
  only:
    - main
    - tags

# Deploy para staging (exemplo)
deploy:staging:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - echo "Deploy para staging"
    # Adicione aqui seus comandos de deploy
  environment:
    name: staging
    url: https://staging.clinify.com
  only:
    - develop
  when: manual

# Deploy para produção
deploy:production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - echo "Deploy para produção"
    # Adicione aqui seus comandos de deploy
  environment:
    name: production
    url: https://clinify.com
  only:
    - main
  when: manual

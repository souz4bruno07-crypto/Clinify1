<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="108" fill="url(#bg-gradient)"/>
  
  <!-- Subtle shine overlay -->
  <rect width="512" height="256" rx="108" fill="url(#shine)"/>
  
  <!-- Medical cross symbol integrated with C -->
  <g filter="url(#shadow)">
    <!-- Main C letter -->
    <path d="M340 160 
             C380 160 410 175 430 200
             L395 240
             C380 220 355 210 330 210
             C270 210 220 260 220 330
             C220 400 270 450 330 450
             C360 450 385 438 400 415
             L438 452
             C415 485 375 510 330 510
             C235 510 160 435 160 330
             C160 225 235 160 330 160
             Z" 
          fill="white"/>
    
    <!-- Small plus/cross accent -->
    <rect x="380" y="135" width="8" height="40" rx="4" fill="white" opacity="0.9"/>
    <rect x="365" y="150" width="38" height="8" rx="4" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Sparkle decorations -->
  <circle cx="120" cy="120" r="8" fill="white" opacity="0.6"/>
  <circle cx="100" cy="140" r="4" fill="white" opacity="0.4"/>
</svg>
